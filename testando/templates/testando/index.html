<!DOCTYPE html>
<html lang="pt-br">
    <head>
        {% include "testando/partials/_head.html" %}
    </head>
    <body>
        <h1>List Items</h1>
        <label for="toggle-checkbox">Toggle Items:</label>
        <input type="checkbox" id="toggle-checkbox">
        
        <ul>
            {% for pedido in pedidos %}
                <li class="{% if pedido.status == status %}hidden{% endif %}">
                    {{ pedido.name }} - {{ pedido.status }}
                </li>
            {% endfor %}
        </ul>
        
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const checkbox = document.getElementById('toggle-checkbox');
                const hiddenItems = document.querySelectorAll('.hidden');
    
                checkbox.addEventListener('change', function () {
                    hiddenItems.forEach(function (item) {
                        item.style.display = checkbox.checked ? 'none' : 'list-item';
                    });
                });
            });
        </script>
    </body>
</html>
